<style>
  :root{
    --text:#111827;
    --muted:#6b7280;
    --brand:#0ea5e9;
    --brand-dark:#0284c7;
    --border: rgba(0,0,0,.08);
    --shadow: 0 8px 20px rgba(0,0,0,.06);
    --radius:16px;
    --container:1200px;
  }

  /* TELJES HÁTTÉR – hetter.jpg */
  html, body { height: 100%; }
  body{
    margin:0;
    color:var(--text);
    font:16px/1.6 "Inter",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;

    background-image: url("hetter.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: scroll; /* mobilbarát */
  }

  /* Asztali gépen parallax hatás */
  @media (min-width: 900px){
    body{ background-attachment: fixed; }
  }

  /* Overlay, hogy a szövegek olvashatóak maradjanak */
  body::before{
    content:"";
    position:fixed; inset:0;
    background: linear-gradient(
      to bottom,
      rgba(255,255,255,.65),
      rgba(255,255,255,.35)
    );
    pointer-events:none; z-index:-1;
  }

  /* Fejléc üveges */
  header{
    position:sticky; top:0; z-index:50;
    background: rgba(255,255,255,.75);
    border-bottom: 1px solid var(--border);
    backdrop-filter: saturate(1.2) blur(8px);
  }
  .nav{display:flex;align-items:center;justify-content:space-between;height:64px}
  .brand{display:flex;align-items:center;gap:10px;font-weight:800}
  .brand .logo{width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,#38bdf8,#0ea5e9)}
  .nav a{color:var(--text);font-weight:600;margin-left:18px}
  .nav a:hover{color:var(--brand-dark)}

  /* Panelek üveges */
  .panel{
    background: rgba(255,255,255,.82);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 18px;
    box-shadow: var(--shadow);
  }

  /* Hero szekció */
  .hero{ padding:64px 0; background: transparent; border:0 }
  .hero-grid{display:grid;grid-template-columns:1.1fr .9fr;gap:32px;align-items:center}
  .kicker{display:inline-block;background:#e0f2fe;color:#075985;font-weight:700;padding:6px 10px;border-radius:999px;margin-bottom:12px}
  h1{font-size:clamp(28px,4vw,44px);line-height:1.1;margin:0 0 16px}
  .lead{color:var(--muted);margin-bottom:22px}
  .btns{display:flex;gap:12px;flex-wrap:wrap}
  .btn{display:inline-block;padding:12px 18px;border-radius:12px;font-weight:700;border:1px solid var(--border);box-shadow:var(--shadow)}
  .btn.primary{background:var(--brand);color:#fff;border-color:transparent}
  .btn.primary:hover{background:var(--brand-dark)}

  /* Chips */
  .chips{display:flex;flex-wrap:wrap;gap:10px;margin-top:12px}
  .chip{background:#f1f5f9;color:#0f172a;padding:8px 12px;border-radius:999px;border:1px solid var(--border);font-weight:600}

  /* Szekciók átlátszóak */
  section{padding:56px 0;background:transparent;border:0}
  h2{font-size:clamp(22px,3vw,32px);margin:0 0 16px}
  .sub{color:var(--muted);margin-top:-6px}

  /* Steps */
  .steps{display:grid;grid-template-columns:repeat(5,1fr);gap:14px}
  .step{background:rgba(255,255,255,.7);border:1px solid var(--border);border-radius:12px;padding:14px}
  .step b{display:block;margin-bottom:6px}

  /* Cards */
  .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}

  /* Gallery */
  .gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}

  /* Form */
  form{display:grid;gap:12px}
  input,textarea{
    width:100%;padding:12px 14px;border:1px solid var(--border);
    border-radius:12px;background:#fff;font:inherit
  }
  textarea{min-height:120px;resize:vertical}

  /* Kapcsolat */
  .contact-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}
  .contact-actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
  .badge-link{display:inline-flex;align-items:center;gap:8px;padding:10px 12px;border:1px solid var(--border);border-radius:12px}

  /* Footer */
  footer{padding:28px 0;border-top:1px solid var(--border);color:var(--muted);background:rgba(255,255,255,.7);backdrop-filter:blur(6px)}

  /* Lebegő FB gomb */
  .fb-float{
    position:fixed;right:18px;bottom:18px;width:56px;height:56px;border-radius:50%;
    background:#1877f2;display:grid;place-items:center;box-shadow:0 8px 22px rgba(24,119,242,.35);z-index:60
  }
  .fb-float svg{width:26px;height:26px;fill:#fff}
  .fb-float:hover{transform:translateY(-1px)}

  /* Reszponzív */
  @media (max-width: 960px){
    .hero-grid{grid-template-columns:1fr}
    .steps{grid-template-columns:1fr 1fr}
    .cards,.gallery,.contact-grid{grid-template-columns:1fr}
  }
  @media (max-width: 560px){
    .steps{grid-template-columns:1fr}
    .nav .links{display:none}
  }
</style>
